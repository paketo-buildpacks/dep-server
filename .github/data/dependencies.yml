- name: dotnet-aspnetcore
  requires: dotnet-sdk
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: dotnet-runtime
  requires: dotnet-sdk
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: dotnet-sdk
  skip_compile: true
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: rust
  stacks:
    - id: io.buildpacks.stacks.bionic
    - id: io.paketo.stacks.tiny
- name: tini
  stacks:
    - id: io.buildpacks.stacks.bionic
