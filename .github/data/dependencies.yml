- name: bundler
  requires: ruby
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: composer
  skip_test: true
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: curl
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: dotnet-aspnetcore
  requires: dotnet-sdk
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: dotnet-runtime
  requires: dotnet-sdk
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: dotnet-sdk
  skip_compile: true
  stacks:
    - id: io.buildpacks.stacks.bionic
      version-constraint: "*"
    - id: io.buildpacks.stacks.jammy
      version-constraint: ">=6.*"
- name: go
  stacks:
    - id: io.buildpacks.stacks.bionic
    - id: io.paketo.stacks.tiny
    - id: io.buildpacks.stacks.jammy
    - id: io.buildpacks.stacks.jammy.tiny
- name: httpd
  stacks:
    - id: io.buildpacks.stacks.bionic
      mixins:
        - libexpat1
- name: icu
  stacks:
    - id: io.buildpacks.stacks.bionic
    - id: io.buildpacks.stacks.jammy
- name: nginx
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: node
  stacks:
    - id: io.buildpacks.stacks.bionic
    - id: io.buildpacks.stacks.jammy
- name: php
  stacks:
    - id: io.buildpacks.stacks.bionic
      mixins:
        - libargon2-0
        - libcurl4
        - libedit2
        - libgd3
        - libmagickwand-6.q16-3
        - libonig4
        - libpq5
        - libxml2
        - libxslt1-dev
        - libyaml-0-2
- name: pip
  requires: python
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: pipenv
  requires: python
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: poetry
  requires: python
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: python
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: ruby
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: rust
  stacks:
    - id: io.buildpacks.stacks.bionic
    - id: io.paketo.stacks.tiny
- name: tini
  stacks:
    - id: io.buildpacks.stacks.bionic
- name: yarn
  requires: node
  stacks:
    - id: io.buildpacks.stacks.bionic
